version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: hideanything-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: hide
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme123}
      MONGO_INITDB_DATABASE: hide_anything_qr
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - hideanything-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hideanything-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispass123}
    volumes:
      - redis_data:/data
    networks:
      - hideanything-network

  # Flask Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hideanything-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-jwt-secret-key-change-in-production}
      MONGO_URI: mongodb://hide:${MONGO_ROOT_PASSWORD:-changeme123}@mongodb:27017/hide_anything_qr?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispass123}@redis:6379/0
      FLASK_ENV: ${FLASK_ENV:-production}
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - uploads_data:/app/backend/static/uploads
    networks:
      - hideanything-network

  # Nginx Web Server (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: hideanything-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
      - ./backend/static:/usr/share/nginx/html/static:ro
    depends_on:
      - backend
    networks:
      - hideanything-network

networks:
  hideanything-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
