services:
  - type: web
    name: hideanything-qr
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT --worker-class eventlet --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 0
      - key: SESSION_COOKIE_SECURE
        value: True
      # Add these manually in Render dashboard:
      # - MONGO_URI (from MongoDB Atlas connection string)
      # - REDIS_URL (from Upstash Redis connection string)
      # - SECRET_KEY (click "Generate" button in Render)
      # - JWT_SECRET_KEY (click "Generate" button in Render)
      # - ALLOWED_ORIGINS (your Render URL: https://hideanything-qr.onrender.com)
