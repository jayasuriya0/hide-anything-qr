services:
  - type: web
    name: hideanything-qr
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && gunicorn -w 2 -b 0.0.0.0:$PORT --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 0
      - key: SESSION_COOKIE_SECURE
        value: True
      # Add these manually in Render dashboard:
      # - MONGO_URI (your MongoDB Atlas connection string)
      # - REDIS_URL (use: memory:// for free tier)
      # - SECRET_KEY (click "Generate" button in Render)
      # - JWT_SECRET_KEY (click "Generate" button in Render)
      # - ALLOWED_ORIGINS (your Render URL)
